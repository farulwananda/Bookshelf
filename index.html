<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center">Masukkan Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis Buku</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Tahun Buku</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </div>

    <script src="scripts/data.js" type="text/javascript"></script>
    <script src="scripts/dom.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
